<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit an article</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="nav">
      <a class="nav-link" aria-current="page" href="index.html">Home</a>
      <a class="nav-link" href="favourites.html">Favourites</a>
      <div class="loginLink"></div>
    </nav>
  </header>

  <main>
    <div class="container edit-article-container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
          <li class="breadcrumb-item"><a href="edit-articles.html">Edit Articles</a></li>
          <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
      </nav>
      <h1>Edit an Article</h1>
      <div class="loader"></div>
      <div class="container">
        <form class="mt-4 edit-form">
          <div class="input-group-container">
            <div class="form-message"></div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input id="title" class="form-control" type="text" autofocus placeholder="Article title" />
            </div>
            <div class="mb-3">
              <label for="summary" class="form-label">Summary</label>
              <textarea id="summary" class="form-control" rows="5" type="text" placeholder="Article summary"></textarea>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input id="author" class="form-control" type="text" autofocus placeholder="Article author" />
            </div>
            <input id="id" type="hidden" />
          </div>
          <div class="editButton-container">
            <button type="submit" id="update" class="btn editButton">Update</button>
          </div>
          <div class="deleteButton-container">
            <button type="button" id="delete" class="btn deleteButton">Delete</button>
          </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6cd67d9dd2.js" crossorigin="anonymous"></script>
  <script src="js/edit.js" type="module"></script>
</body>

</html>
